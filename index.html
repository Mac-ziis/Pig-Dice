<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
  <h1>Pig Dice Game</h1>


  <div class="player" id="player1">
    <h2>Player 1</h2>
    <p>Current Score: <span id="player1-current"></span></p>
    <p>Total Score: <span id="player1-total"></span></p>
    <form id="new-player-1">
      <input type="text" placeholder="Player Name" required>
      <button type="submit">Add Player</button>
    </form>
  </div>

  <div class="player" id="player2">
    <h2>Player 2</h2>
    <p>Current Score: <span id="player2-current"></span></p>
    <p>Total Score: <span id="player2-total"></span></p>
    <form id="new-player-2">
      <input type="text" placeholder="Player Name" required>
      <button type="submit">Add Player</button>
    </form>
  </div>

  <div id="buttons">
    <button id="roll-btn">Roll Dice</button>
    <button id="hold-btn">Hold</button>
  </div>
  <div id="message"></div>
</body>
</html>
